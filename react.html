<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Demo</title>
  <style media="screen">
  .messageBox {
    border: 1px solid;
    margin: 1em;
    padding: 2em;
  }
  .error {
    border-color: red;
    background-color: #eebbbb;
  }
  .success {
    border-color: blue;
    background-color: #bbbbee;
  }
  .default {
    border-color: green;
    background-color: #bbeebb;
  }
  .hidden {
    display: none;
  }
  </style>
</head>

<body>
  <main id="content"></main>
  <script src="https://unpkg.com/babel-standalone"></script>
  <script type="text/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>

  <script type="text/babel" data-presets='react'>

  class NameInput extends React.Component {
    constructor(props) {
      super(props);
      this.state= {
        message: {
          type: undefined,
          body: undefined
        }
      }
      this.buttonClicked = this.buttonClicked.bind(this);//required every time for an event handler ex.Click
    }

    buttonClicked(evt){
      let name = this.refs.nameInput.value;

      this.setState({
        message: {
          type: name ? "success" : "error",
          body: name ? "Welcome to ReactJS, "+ name : "Please Enter Name"
        }
      });

    }

    render(){
      let msg = this.state.message;
      return (
        <div>
        <label>Enter your Name : <input ref="nameInput" type="text"/></label>
        <button onClick={this.buttonClicked}>Submit</button>

        <MessageBox type={msg.type} message={msg.body}/>

        </div>
      )
    }
  }

  class MessageBox extends React.Component {
    render(){
      return (
        <div className={"messageBox "+ (this.props.type || "hidden")}>
        {this.props.message}
        </div>
      )
    }
  }


  ReactDOM.render(<NameInput />, document.getElementById('content'));


  </script>

</body>

</html>
